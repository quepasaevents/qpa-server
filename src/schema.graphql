type User {
    name: String!
    username: String
    email: String!
    id: ID!
    events: [CalendarEvent]!
    roles: [UserRole!]
}

type Tag {
    id: ID!
    name: String!
    translations: [Translations!]!
}

type TagTranslation {
    language: String!
    text: String!
}

type UserRole {
    user: User!
    type: RoleType!
}

scalar Date
scalar RoleType
scalar Translations

type UserSession {
    hash: String!
    user: User!
    ctime: Date!
    isValid: Boolean!
}

input SignupInput {
    email: String!
    username: String!
    name: String!
}

input SigninInput {
    hash: String!
}

input RequestInviteInput {
    email: String!
}

# ------
# Events
# ------


type CalendarEvent {
    id: ID!
    owner: User!
    infos: [EventInformation]!
    info(lang: String!): EventInformation
    time: EventTime!
    status: EventStatus!
    location: Location!
    occurrences: [EventOccurrence]
    tags: [EventTag]
}

type EventTag {
    id: ID!
    name: String!
    translations: [EventTagTranslation!]!
}

type EventTagTranslation {
    id: ID!
    language: String!
    text: String!
}

type EventOccurrence {
    id: ID!
    event: CalendarEvent!
    start: String!
    end: String!
}

type Location {
    address: String
    name: String
}

type EventTime  {
    timeZone: TimeZone
    start: Timestamp
    end: Timestamp
    recurrence: String
    exceptions: String
}

# in RFC3339 e.g. 2002-10-02T10:00:00-05:00 or 2002-10-02T15:00:00Z
scalar Timestamp

# IANA Timezone e.g. "Europe/Zurich"
scalar TimeZone

#  "confirmed" | "tentative" | "cancelled"
scalar EventStatus

# e.g. 'de', 'en', etc'
scalar Language

# Event information for presentation
type EventInformation  {
    language: String!
    title: String!
    description: String
}

scalar Category

input EventsQueryFilter {
    owner: ID
    limit: Int
    from: Timestamp
    to: Timestamp
    categories: [Category]
}

input OccurrencesQueryFilter {
    from: Timestamp
    to: Timestamp
    timeZone: TimeZone
    categories: [Category]
    limit: Int
}

input EventTimeInput {
    timeZone: TimeZone!
    start: Timestamp!
    end: Timestamp!
    recurrence: String
    exceptions: String
}

input EventInformationInput {
    language: String!
    title: String!
    description: String
}

input EventLocationInput {
    address: String
    name: String
}

input CreateEventInput {
    time: EventTimeInput!
    infos: [EventInformationInput]!
    location: EventLocationInput!
    tagNames: [String!]!
    status: String!
}

input UpdateEventInput {
    id: ID!
    time: EventTimeInput
    infos: [EventInformationInput!]
    location: EventLocationInput
    tagNames: [String!]!
    status: String
}

input GrantRoleInput {
    userId: ID!
    roleType: RoleType!
}

input RevokeRoleInput {
    userId: ID!
    roleType: RoleType!
}

type Error {
    path: String!
    message: String!
}

input CreateModifyEventTagTranslationInput {
    language: String!
    text: String!
}

input CreateEventTagInput {
    name: String!
    translations: [CreateModifyEventTagTranslationInput!]!
}


input ModifyEventTagInput {
    id: ID!
    name: String!
    translations: [CreateModifyEventTagTranslationInput!]!
}

type Mutation {
    # Auth
    signup(input: SignupInput!): [Error]
    signin(input: SigninInput!): UserSession!
    requestInvite(input: RequestInviteInput!): Boolean!
    grantRole(input: GrantRoleInput!): User!
    revokeRole(input: GrantRoleInput!): User!

    # Event
    createEvent(input: CreateEventInput!): CalendarEvent
    updateEvent(input: UpdateEventInput!): CalendarEvent
    deleteEvent(id: ID!): User!

    # Tags
    createEventTag(input: CreateEventTagInput!): EventTag
    modifyEventTag(input: ModifyEventTagInput!): EventTag
}


type Query {
    # Auth
    me: User
    user(id: ID!): User

    # Event
    event(id: ID!): CalendarEvent
    events(filter: EventsQueryFilter!): [CalendarEvent]
    occurrences(filter: OccurrencesQueryFilter!): [EventOccurrence]
    occurrence(id: ID!): EventOccurrence
}
